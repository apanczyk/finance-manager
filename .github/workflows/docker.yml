name: Docker Image CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: localhost
      PORT: 27017
      PG_DB: Finance
    steps:
      - uses: actions/checkout@v1
      - name: Build the docker-compose stack
        run: |
          ls -la
          cd ./docker
          docker-compose up -d
          ls -la
      - name: Sleep
        uses: jakejarvis/wait-action@master
        with:
          time: '60s'
      - name: Check running containers
        run: docker ps -a
